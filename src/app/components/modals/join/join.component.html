<form class="form-container" [formGroup]="form" (ngSubmit)="register()">
  <h1>{{ 'register' | translate  }}</h1>
  <span class="close" (click)="closeModal()" >&times;</span>
  <div class="email-inputs">

    <input type="text" placeholder="email" formControlName="email">
    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error">
      <div *ngIf="email?.errors?.required">Email is vereist.</div>
      <div *ngIf="email?.errors?.email">Ongeldig emailadres.</div>
      <div *ngIf="email?.errors?.emailTaken">Dit emailadres is reeds geregistreerd.</div>
    </div>

    <div class="password-input">
      <input [type]="show ? 'text' : 'password'" placeholder="password" formControlName="password">
      <svg (click)="showPassword()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
      </svg>
    </div>
    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error">
      <div *ngIf="password?.errors?.required">
        Paswoord is vereist.
      </div>
      <div *ngIf="password?.errors?.minlength">
        Minimum 6 karakters.
      </div>
    </div>

    <button class="btn-submit" [disabled]="form.invalid" [ngClass]="form.invalid ? 'disabled' : ''">{{ 'register' | translate  }}</button>

    <div class="no-account">
      {{ 'have-account' | translate  }}
      <a class="bold" (click)="openLoginModal()">{{ 'login' | translate  }}</a>
    </div>
    <div class="social-login-title">{{ 'or-register-with' | translate  }}</div>
    <div class="social-buttons">
      <button class="facebook" (click)="signInWithFB()">Facebook</button>
      <button class="google" (click)="signInWithGoogle()">Google</button>
    </div>

  </div>
</form>
